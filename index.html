<!DOCTYPE html>
<html>
<head>
    <title>Jive Israel</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
    <script src="js/vendor/jquery.knob.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/instagram.js"></script>
    <script src="js/announcements.js"></script>
    <script src="js/birthdays.js"></script>
    <script src="js/globals.js"></script>
</head>
<body>
<div id="inner-body">
    <div class="pane left">
        <div class="panel panel-primary instagram">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-instagram fa-lg"></i> #jiveisrael<div class="dialContainer">
                        <input type="text" class="dial" style="display: none">
                    </div>
                </h3>
            </div>

            <div id="instagram-panel" class="fadein">
            </div>
        </div>
    </div>
    <div class="pane right">
        <div id="announcements-box" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bullhorn fa-lg"></i> Office News <span id="announcements-counter" style="float: right"></span></h3>
            </div>
            <div id="announcementsContainer" class="panel-body">
                <div id="announcements">
                </div>
            </div>
        </div>
        <div id="birthday-box" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-gift fa-lg"></i> Birthdays<span id="clock" style="float: right"></span></h3>
            </div>
            <div class="panel-body">
                <ul id="birthdays" class="list-unstyled">

                </ul>
            </div>
        </div>
    </div>
</div>
<iframe id="firebaseapp" src="https://jive.firebaseapp.com/dashboard.html#/league/MedHouse/season/2014%20Q2"></iframe>

<script id="instagram-template" type="x-tmpl-mustache">
<div class="fade-item">
    <img class="img-responsive" src="{{ imgSrc }}" alt="instagram">
    <div class="img-footer">
        <img alt="{{ username }}" src="{{ avatar }}">
        <strong> {{ username }} </strong>
        <span>{{ caption }}</span><br>
        <i>{{ timeago }} </i>
    </div>
</div>
</script>
<script id="announcement-template" type="x-tmpl-mustache">
<div class="announcement">
    <h3>{{ title }}</h3>
    <span class="label label-primary">{{ author }}, {{ place }}</span>
    {{#imgSrc}}<img src="{{imgSrc}}">{{/imgSrc}}
    {{{ body }}}
</div>
</script>
<script id="birthday-template" type="x-tmpl-mustache">
<li><span class="label label-primary">{{day}} {{month}}</span> {{name}}</li>
</script>

<script id="clock-template" type="x-tmpl-mustache">
<i class="fa fa-clock-o fa-lg"></i> {{day}} {{month}} {{h}}:{{m}}:{{s}}
</script>

</body>
</html>

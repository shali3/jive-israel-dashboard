<!DOCTYPE html>
<html>
<head>
    <title>Redirecting</title>
    <script type="text/javascript">
        function navigateToDashboard() {
            setInterval(function () {
                window.location.assign("index.html");
            }, 1000);
            //	window.history.go(1);
            //window.history.forward();
        }
    </script>
</head>
<body onload="navigateToDashboard()">
<h1><a href="http://dl.dropboxusercontent.com/u/8058232/jive-israel-dashboard/index.html">Go to Dashboard</a></h1>
</body>
</html>
